{include="../_general/open"} {include="../_general/header"}
<section>
	<div class="container mt-0 mb-0 pt-0 pb-0">{include="../_general/info"}</div>
	<div class="container">
		<div class="row">
			<div class="col-4">
				<h2>Novo Usuário</h2>
				<form action="/admin/users/create" method="post" class="mr-auto ml-auto">
					<div class='form-group'>
						<label for="name">Nome</label>
						<input type="text" id="name" name="name" placeholder="Digite o name" value="{$temp}" class="form-control">
					</div>
					<div class='form-group'>
						<label for="login">Login</label>
						<input type="text" id="login" name="login" placeholder="Digite o login" value="{$temp}" class="form-control">
					</div>
					<div class='form-group'>
						<label for="email">E-mail</label>
						<input type="email" id="email" name="email" placeholder="Digite o e-mail" value="{$temp}@teste.com" class="form-control">
					</div>
					<div class="form-group">
						<label for="phone">Telefone</label>
						<input type="tel" class="form-control" id="phone" name="phone" placeholder="Digite o telefone aqui" value="{$temp}">
					</div>
					<div class='form-group'>
						<label for="password">Senha</label>
						<input type="password" id="password" name="password" placeholder="Digite a senha" value="" class="form-control">
					</div>
					<div class='form-group'>
						<label for="password">Verificação de Senha</label>
						<input type="password" id="password2" name="password2" placeholder="Digite a confirmação de senha" value="" class="form-control">
					</div>
					<div class='form-group'>
						<label for="adminzoneaccess">
							<input type="checkbox" name="adminzoneaccess" value="1" checked>
							Acesso de Administrador
						</label>
					</div>
					<div class='form-group'>
						<input id="cadastrar" type="button" class="btn btn-success" value="Cadastrar"/>
					</div>
				</form>
			</div>
		</div>
	</div>
</section>
<script>
function validarFormulario(){
	log('ok');
}
$(document).ready(function(){
	$('#cadastrar').click(validarFormulario);
});
</script>
{include="../_general/footer"} {include="../_general/close"}

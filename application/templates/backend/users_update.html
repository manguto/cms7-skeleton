{include="_general/open"} {include="_general/header/header"} 
<section>
	<div class="container mt-0 mb-0 pt-0 pb-0"> {include="_general/_section_top"} </div>
	<div class="container">
		<h2>Editar Usu√°rio</h2>
		<form action="/admin/users/{$user.id}/edit" method="post" class="mr-auto ml-auto" style="width: 60%;">
			<div class='form-group'>
				<label for="name">Nome</label>
				<input type="text" class="form-control" id="name" name="name" placeholder="Digite o nome" value="{$user.name}">
			</div>
			<div class='form-group'>
				<label for="login">Login</label>
				<input type="text" class="form-control" id="login" name="login" placeholder="Digite o login" value="{$user.login}">
			</div>
			<div class='form-group'>
				<label for="email">E-mail</label>
				<input type="email" class="form-control" id="email" name="email" placeholder="Digite o e-mail" value="{$user.email}">
			</div>			
			<div class='form-group'>
				<label>
					<input type="checkbox" name="adminzoneaccess" value="{$user.adminzoneaccess}" {if="$user.adminzoneaccess == 1"}checked{/if}>
					Acesso de Administrador
				</label>
			</div>
			<a href="/admin/users" class="btn btn-warning mr-2">Voltar</a>
			<button type="submit" class="btn btn-danger">Salvar</button>
		</form>
	</div>
</section>
{include="_general/_footer/footer"} {include="_general/close"}

{include="../_general/open"} {include="../_general/header"} {include="../_general/info"}
<section>
	
	<div class="container">
		<div class="row">
			<div class="col-12">
				<h2>Novo Usuário</h2>
				<br />
				<br />
				<form action="/admin/users/create" method="post">
					<div class="row">
						<div class="col-5">
							<label for="name">Nome:</label>
							<input type="text" id="name" name="name" placeholder="Digite o name..." value="{$temp}" class="form-control">
						</div>
						<div class="col-3">
							<label for="login">Login:</label>
							<input type="text" id="login" name="login" placeholder="Digite o login..." value="{$temp}" class="form-control">
						</div>
					</div>
					<div class="row">
						<div class="col-4">
							<label for="email">E-mail:</label>
							<input type="email" id="email" name="email" placeholder="Digite o e-mail..." value="" class="form-control">
						</div>
						<div class="col-3">
							<label for="phone">Telefone:</label>
							<input type="tel" class="form-control" id="phone" name="phone" placeholder="Digite o telefone..." value="{$temp}">
						</div>
					</div>
					<div class="row">
						<div class="col-3">
							<label for="password">Senha:</label>
							<input type="password" id="password" name="password" placeholder="Digite a senha..." value="" class="form-control">
						</div>
					</div>
					<div class="row">
						<div class="col-3">
							<label for="password">Verificação de Senha:</label>
							<input type="password" id="password2" name="password2" placeholder="Confirmação de senha..." value="" class="form-control">
						</div>
					</div>
					<div class="row">
						<div class="col-3">
							<input type="checkbox" name="adminzoneaccess" id="adminzoneaccess">
							<label for="adminzoneaccess"> Acesso de Administrador?</label>
						</div>
					</div>
					<div class="row">
						<div class="col-12 text-right">
							<input id="cadastrar" type="button" class="btn btn-success" value="Cadastrar" />
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</section>
<style>
.row {
	margin-bottom: 20px;
}
</style>
<script>
	function validarFormulario() {
		log('ok');
	}
	$(document).ready(function() {
		$('#cadastrar').click(validarFormulario);
	});
</script>
{include="../_general/footer"} {include="../_general/close"}
